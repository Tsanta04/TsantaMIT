<HTML>
    <HEAD>
        <TITLE>Formulaire</TITLE>
    </HEAD>

    <BODY style="background-color: azure;">
    
        <TABLE width="100%" cellpadding="10%"><CENTER>
<!-- Le Logo de MIT -->
            <TR><CENTER><IMG SRC="MIT.jpg" width="1200" ></CENTER></TR>
                <br><br><br><br><br><br>
            <TR>

<!--Logos a gauche-->
                <TD width="22%" align="center">
                    <IMG SRC="logo1.jpeg" style="border-radius: 50% 50% 50% 50%;" width="200" height="200"><br><br><br><br><br><br><br><br><br><br><br><br><IMG SRC="logo2.jpeg" style="border-radius: 50% 50% 50% 50%;" width="200" height="200">
                </TD>
                <TD style="border-radius: 8% 8% 8% 8%;box-shadow:2vw 2vw 5vw;">

<!-- Formulaire -->
                <CENTER><FORM ACTION="essai.txt" METHOD="POST">
                    <BR><BR><H1><FONT COLOR="Brown">Formulaire d'inscription</FONT></H1><br><br><br>

                    <!-- Nom / Prenom-->
                    <P style="float: inline-start;">
                        <LABEL FOR="Nom">Nom :</LABEL>
                        <INPUT style="width: 250;" TYPE="text" NAME="Nom" required/></P>
                    <P style="float: inline-end;">
                        <LABEL FOR="Prenom">Prenom :</LABEL>
                        <INPUT style="width: 250;" TYPE="text" NAME="Prenom" required/></P>
                    <BR><BR><BR><BR>
    
                    <!-- Lieu / date de naissance -->
                    <P style="float: inline-start;">
                        <LABEL FOR="DateNaissance">Date de naissance :</LABEL>
                        <INPUT TYPE="date" NAME="DateNaissance" required/></P>
                    <P style="float: inline-end;">
                        <LABEL FOR="LieuNaissance">Lieu de naissance :</LABEL>
                        <INPUT TYPE="text" NAME="LieuNaissance"/></P>
                    <BR><BR><BR><BR>

                    <!-- Adresse / Genre-->
                    <P style="float: inline-start;">
                        <LABEL FOR="Adresse">Adresse :</LABEL>
                        <INPUT TYPE="text" NAME="Adresse" required/></P>
                    <P style="float: inline-end;">
                        <LABEL FOR="Genre">Genre :</LABEL>
                        <SELECT NAME="Genre">
                            <OPTION>Homme</OPTION>
                            <OPTION>Femme</OPTION>
                            <OPTION>Autre</OPTION>
                        </SELECT></P>
                    <BR><BR><BR><BR>

                    <!-- Annee / Centre du bacc -->
                    <P style="float: inline-start;">
                        <LABEL FOR="ObtentionBacc">Annee d'obtention du bacc :</LABEL>
                        <SELECT NAME="ObtentionBacc">
                            <OPTION>2020</OPTION>
                            <OPTION>2021</OPTION>
                            <OPTION>2022</OPTION>
                            <OPTION>2023</OPTION>
                        </SELECT></P>
                    <P style="float: inline-end;">
                        <LABEL FOR="CentreBacc">Centre du Bacc :</LABEL>
                        <INPUT TYPE="text" NAME="CentreBacc"/></P>
                    <BR><BR><BR><BR>
                
                    <!-- Numero / Serie hors du bacc -->
                    <P style="float: inline-start;">
                        <LABEL FOR="NumInscription">Numero d'inscription :</LABEL>
                        <INPUT TYPE="text" NAME="NumInscription" required/></P>
                    <P style="float: inline-end;">
                        <LABEL FOR="Serie">Serie :</LABEL>
                        <SELECT NAME="Serie">
                            <OPTION>S</OPTION>
                            <OPTION>C</OPTION>
                        </SELECT></P>
                    <BR><BR><BR><BR>
                    
                    <!-- Mention / Moyenne du Bacc -->
                    <P style="float: inline-start;">
                        <LABEL FOR="Mention">Mention :</LABEL>
                        <INPUT TYPE="text" placeholder="TrÃ¨s-Bien..." NAME="Mention" required/></P>
                    <P style="float: inline-end;">
                        <LABEL FOR="Moyenne">Moyenne lors du Bacc :</LABEL>
                        <INPUT TYPE="text" NAME="Moyenne"/></P>
                    <BR><BR><BR><BR>
                    
                    <!-- Mail / Telephone -->
                    <P style="float: inline-start;">
                        <LABEL FOR="Email">E-mail :</LABEL>
                        <INPUT style="width: 300;" NAME="Email" TYPE="email" required/></P>
                    <P style="float: inline-end;">
                        <LABEL FOR="Telephone">Telephone :</LABEL>
                        <INPUT TYPE="tel" NAME="Telephone"/></P>
                    <BR><BR><BR><BR><BR><BR>

                        <INPUT style="width: 100;height: 40;" TYPE="submit" VALUE="S'inscrire">
                    <BR><BR><BR>
    
                </FORM></CENTER>
                </TD>
<!--Logos a droite  -->
                <TD width="21%" align="center"><CENTER><IMG SRC="logo2.jpeg" style="border-radius: 50% 50% 50% 50%;" width="200" height="200"><br><br><br><br><br><br><br><br><br><br><br><br><IMG SRC="logo1.jpeg" style="border-radius: 50% 50% 50% 50%;" width="200" height="200"></CENTER></TD>
            </TR>
        </CENTER></TABLE>

<!-- Annee universitaire -->
            <br><br><br><br>
            <h1><FONT COLOR="Grey">Annee universitaire: 2023 - 2024</FONT></h1>
    </BODY>
</HTML>
